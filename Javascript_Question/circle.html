    <script>
        function Circle(r){
             this.r=r;

             this.getArea = function getArea(){
                console.log(Math.PI*r*r);
             }

             this.getPerimeter = function getPerimeter(){
                console.log(2*Math.PI*r);
             }
        }

        let circy = new Circle(11);
        circy.getArea();

        let circy1 = new Circle(4.44)
        circy1.getPerimeter();
    </script>
