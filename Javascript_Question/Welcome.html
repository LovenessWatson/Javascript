<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>What is your name?</h4>
    <input type="text" value="Laurence Svekis" id="name"> <input type="submit" value="submit" onclick="welcome()">
    <p id="welcome"></p>

    <script>
        function welcome(){
            var username = document.getElementById("name").value;
            var message = document.getElementById("welcome");
            if (username.length>=3){
                message.innerText="Welcome to the site " + username;
            }else{
                message.innerText="No Responce";
            }
        }
    </script>
</body>
</html>
